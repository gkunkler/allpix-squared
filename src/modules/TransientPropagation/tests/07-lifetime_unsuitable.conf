#DESC tests if the selection of doping-dependent recombination models without doping information is caught correctly
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[DepositionPointCharge]
model = "fixed"
source_type = "point"
position = 445um 220um 0um
number_of_charges = 2000

# We use a custom field here to not trigger the warning about linear fields being inappropriate
[ElectricFieldReader]
model = "custom"
field_function = "[0]*z + [1]"
field_parameters = -3750V/cm/cm, -1000V/cm

[WeightingPotentialReader]
model = pad

[TransientPropagation]
log_level = INFO
temperature = 293K
recombination_model = "srh_auger"

#PASS (FATAL) [I:TransientPropagation:mydetector] Error in the configuration:\nValue "srh_auger" of key 'recombination_model' in section 'TransientPropagation' is not valid: Model not suitable for this simulation: No doping profile available
