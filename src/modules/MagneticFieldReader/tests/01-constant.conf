#DESC creates a constant magnetic field for the full volume and applies it to the geometryManager. The monitored output comprises the message for successful application of the magnetic field.
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[MagneticFieldReader]
log_level = INFO
model = "constant"
magnetic_field = 500mT 2T 0

#PASS Set constant magnetic field: (500mT,2T,0T)
